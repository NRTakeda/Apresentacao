<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1: DevX - Soluções de Software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #111827;
            --bg-card: #1f2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent-blue: #2563EB;
            --border-color: #4B5563;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
        }
        
        .hero-container {
            position: relative;
            overflow: hidden;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
        }

        .hero-bg-fallback {
            background: linear-gradient(135deg, #0a3d7d 0%, #1e3a8a 50%, #1e40af 100%);
        }

        #preloader {
            background-color: var(--bg-dark);
            transition: opacity 0.5s ease-out; 
            z-index: 100;
        }
        .preloader-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .preloader-logo {
            animation: pulse-fade 1.8s ease-in-out infinite;
        }
        @keyframes pulse-fade {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }

        .hidden-content { 
            opacity: 0;
            pointer-events: none; /* Impede interação durante o preloader */
        }
        .visible-content { 
            opacity: 1;
            pointer-events: all; /* Restaura interação após preloader */
            transition: opacity 1s ease-in; 
        }

        .slide-progress {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 40;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Pre-loader -->
    <div id="preloader" class="fixed inset-0 z-50 flex flex-col items-center justify-center">
        <img src="../Imagens/favicon.png" alt="Logo DevX" class="w-16 h-16 mb-4 preloader-logo">
        <span class="text-3xl font-bold text-white preloader-logo" style="animation-delay: 0.2s;">DevX</span>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div id="page-content" class="hidden-content">

        <!-- Header -->
        <header class="w-full p-4 shadow-lg" style="background-color: #0a3d7d;">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <img src="../Imagens/favicon.png" alt="Logo DevX" class="w-8 h-8">
                    <span class="text-2xl font-bold text-white">DevX</span>
                </div>
                <div class="flex items-center gap-6">
                    <div>
                        <img src="../Imagens/PI9.png" alt="Logo PI9" class="h-12">
                    </div>
                    <div class="text-4xl font-bold text-white tracking-tighter">
                        CONTE<span class="text-cyan-400">EX</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-5xl font-extrabold text-white" style="letter-spacing: -2px;">FAM</span>
                        <span class="text-xs font-semibold text-white uppercase leading-tight" style="width: 80px;">
                            Centro Universitário
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="flex-grow flex items-center justify-center p-10">
            <div class="max-w-6xl w-full rounded-2xl shadow-2xl overflow-hidden border border-gray-700 hero-container hero-bg-fallback" style="height: 760px;">
                
                <img src="../Imagens/herodesktop.jpg" 
                     alt="Background Hero" 
                     class="hero-image"
                     id="hero-bg-image">
                
                <div class="hero-overlay"></div>
                
                <div class="w-full h-full flex flex-col items-center justify-center text-center px-10 relative hero-content">
                    
                    <h1 class="text-6xl md:text-7xl font-black text-white mb-8 leading-tight tracking-tight">
                        DevX: SOLUÇÕES<br>
                        DE SOFTWARE
                    </h1>
                    
                    <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-cyan-400 rounded-full my-8"></div>
                    
                    <div class="text-white text-xl md:text-2xl font-semibold mb-2">
                        Natan Ramos Takeda
                    </div>
                    <div class="text-gray-300 text-lg md:text-xl font-medium">
                        7º SIS - Sistemas de Informação
                    </div>
                    
                    <div class="absolute bottom-10 right-10 text-right">
                        <div class="text-blue-300 text-sm font-semibold uppercase tracking-widest mb-1">
                            Apresentação de Projeto
                        </div>
                        <div class="text-white text-lg font-bold">
                            CONTE<span class="text-cyan-400">EX</span> 2025
                        </div>
                    </div>
                    

                </div>
            </div>
        </main>

        <div class="slide-progress">
            Slide 1/13
        </div>

    </div>

    <script>
        // --- LÓGICA DO PRE-LOADER E NAVEGAÇÃO ---
        window.addEventListener('load', function() {
            
            const preloader = document.getElementById('preloader');
            const pageContent = document.getElementById('page-content');
            const heroImage = document.getElementById('hero-bg-image');
            const heroContainer = document.querySelector('.hero-container');
            
            // Verifica se a imagem carregou
            heroImage.onerror = function() {
                heroImage.style.display = 'none';
                heroContainer.classList.add('hero-bg-fallback');
            };

            // Pre-loader
            if (preloader && pageContent) {
                setTimeout(() => {
                    preloader.classList.add('preloader-hidden');
                    pageContent.classList.add('visible-content');
                    pageContent.classList.remove('hidden-content');

                    setTimeout(() => {
                        preloader.style.display = 'none';
                        
                        // --- NAVEGAÇÃO CÍCLICA ENTRE SLIDES (1-13) ---
                        // SÓ ADICIONA O EVENT LISTENER DEPOIS DO PRE-LOADER TERMINAR
                        document.addEventListener('keydown', handleKeyNavigation);
                        
                    }, 500);
                }, 2500);
            }

            // Função de navegação separada para melhor organização
            function handleKeyNavigation(e) {
                if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                    // Obtém o nome do arquivo atual de forma mais segura
                    const currentPath = window.location.pathname;
                    const currentFile = currentPath.split('/').pop();
                    
                    // Verifica se estamos no slide1.html (primeiro slide)
                    let currentSlide;
                    
                    if (currentFile === 'Slide1.html') {
                        currentSlide = 1;
                    } else {
                        // Tenta extrair o número do slide do filename
                        const slideMatch = currentFile.match(/Slide(\d+)\.html/);
                        if (slideMatch && slideMatch[1]) {
                            currentSlide = parseInt(slideMatch[1]);
                        } else {
                            // Fallback: se não conseguir extrair, assume slide 1
                            currentSlide = 1;
                        }
                    }
                    
                    console.log('Slide atual:', currentSlide);
                    
                    if (e.key === 'ArrowRight') {
                        // Avança para o próximo slide
                        const nextSlide = currentSlide === 13 ? 1 : currentSlide + 1;
                        console.log('Indo para slide:', nextSlide);
                        window.location.href = `Slide${nextSlide}.html`;
                        
                    } else if (e.key === 'ArrowLeft') {
                        // Volta para o slide anterior
                        const prevSlide = currentSlide === 1 ? 13 : currentSlide - 1;
                        console.log('Indo para slide:', prevSlide);
                        window.location.href = `Slide${prevSlide}.html`;
                    }
                }
            }
        });
    </script>
</body>
</html>
