<html lang="pt-BR" class="dark">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

            right: 20px;

                    CONTE<span class="text-cyan-400">EX</span>

                <!-- Logo FAM -->

                <div>

                    <h3 class="text-lg text-blue-300 font-semibold mb-6">Uma Experiência Premium e Reativa</h3>

                            <span class="text-lg font-semibold">Chart.js</span>
                        </a>
                        <!-- Item 3: Leaflet.js -->

                    </div>
                </div>

                <!-- Área de Descrição -->
                <div id="tech-description-container" class="bg-gray-900 border border-gray-700 p-6 rounded-lg min-h-[140px] flex items-center transition-all duration-300">
                    <p id="tech-description" class="text-gray-300 leading-relaxed"></p>
                </div>

                <!-- Instruções de Navegação -->
                <p class="text-center text-sm text-gray-500 mt-4" id="navigation-instruction">
                    Pressione → para navegar pelas tecnologias
                </p>
            </div>
        </div>
    </main>

    <!-- Progresso do Slide -->
    <div class="slide-progress">
        Slide 6/13
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const techItems = document.querySelectorAll('.tech-item');
            const descriptionEl = document.getElementById('tech-description');
            const descriptionContainer = document.getElementById('tech-description-container');
            const navigationInstruction = document.getElementById('navigation-instruction');
            
            let currentIndex = 0;
            const totalItems = techItems.length;
            
            // Função para atualizar a descrição
            function updateDescription(item, index) {
                techItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentIndex = index;
                
                const descText = item.dataset.description;
                const formattedText = descText.replace(/\*\*(.*?)\*\*/g, '<strong class="text-white font-semibold">$1</strong>');
                
                descriptionContainer.style.opacity = 0;
                setTimeout(() => {
                    descriptionEl.innerHTML = formattedText;
                    descriptionContainer.style.opacity = 1;
                }, 150);
            }

            // --- NAVEGAÇÃO ENTRE SLIDES (BASE CORRETA) ---
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                    // Obtém o nome do arquivo atual
                    const currentPath = window.location.pathname;
                    const currentFile = currentPath.split('/').pop();
                    
                    let currentSlide;
                    
                    if (currentFile === 'Slide6.html') {
                        currentSlide = 6;
                    } else {
                        const slideMatch = currentFile.match(/Slide(\d+)\.html/);
                        currentSlide = slideMatch ? parseInt(slideMatch[1]) : 1;
                    }
                    
                    const nextSlideURL = `Slide${(currentSlide === 13 ? 1 : currentSlide + 1)}.html`;
                    const prevSlideURL = `Slide${(currentSlide === 1 ? 13 : currentSlide - 1)}.html`;

                    // --- Lógica da Navegação Sequencial ---
                    if (e.key === 'ArrowRight') {
                        if (currentIndex < totalItems - 1) {
                            // Avança para próximo tópico
                            currentIndex++;
                            updateDescription(techItems[currentIndex], currentIndex);
                            
                            // Atualiza instrução no último item
                            if (currentIndex === totalItems - 1) {
                                navigationInstruction.textContent = 'Pressione → para ir ao próximo slide';
                            }
                        } else {
                            // Último tópico - vai para próximo slide
                            window.location.href = nextSlideURL;
                        }
                        
                    } else if (e.key === 'ArrowLeft') {
                        if (currentIndex > 0) {
                            // Volta para tópico anterior
                            currentIndex--;
                            updateDescription(techItems[currentIndex], currentIndex);
                            navigationInstruction.textContent = 'Pressione → para navegar pelas tecnologias';
                        } else {
                            // Primeiro tópico - vai para slide anterior
                            window.location.href = prevSlideURL;
                        }
                    }
                }
            });

            // Clique nos itens (para mobile)
            techItems.forEach((item, index) => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentIndex = index;
                    updateDescription(item, index);
                    
                    if (currentIndex === totalItems - 1) {
                        navigationInstruction.textContent = 'Pressione → para ir ao próximo slide';
                    }
                });
            });

            // Inicializa com o primeiro item
            if (techItems.length > 0) {
                updateDescription(techItems[0], 0);
            }
        });
    </script>
</body>
</html>
