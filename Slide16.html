<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 16: Scan Me - ConteEx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }

        /* --- Seu efeito premium --- */
        .feature-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.25rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: scale(0.9);
            animation: cardEntrance 1s ease-out 0.5s forwards;
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
            transition: left 0.6s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.45),
                0 0 35px rgba(59, 130, 246, 0.35);
        }

        /* Efeito "glow" do QR */
        .qr-glow {
            box-shadow: 
                0 0 25px rgba(59, 130, 246, 0.4),
                0 0 50px rgba(59, 130, 246, 0.25),
                0 0 70px rgba(59, 130, 246, 0.15);
            border-radius: 1rem;
            animation: pulse 3.5s ease-in-out infinite;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            animation: 
                qrEntrance 1.2s ease-out 1.2s forwards,
                pulse 3.5s ease-in-out 2.4s infinite;
        }

        @keyframes qrEntrance {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 25px rgba(59, 130, 246, 0.4),
                    0 0 50px rgba(59, 130, 246, 0.25);
            }
            50% {
                transform: scale(1.03);
                box-shadow:
                    0 0 40px rgba(59, 130, 246, 0.55),
                    0 0 70px rgba(59, 130, 246, 0.35);
            }
        }

        /* Linha scanner */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            top: 0;
            left: 0;
            border-radius: 4px;
            background: linear-gradient(90deg, transparent, #38bdf8, transparent);
            animation: scan 2.3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Floating - só inicia depois da entrada */
        .floating {
            animation: floating 5.5s ease-in-out 2.5s infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* Texto com gradiente e efeito de entrada */
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #10b981, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(-20px);
            animation: titleEntrance 1s ease-out 0.8s forwards;
        }

        @keyframes titleEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeitos de entrada para textos */
        .text-entrance {
            opacity: 0;
            transform: translateY(15px);
            animation: textSlideUp 0.8s ease-out 1.5s forwards;
        }

        @keyframes textSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de entrada para o link alternativo */
        .link-entrance {
            opacity: 0;
            transform: scale(0.8);
            animation: linkPopIn 0.6s ease-out 1.8s forwards;
        }

        @keyframes linkPopIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-progress {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.75);
            padding: 8px 14px;
            color: white;
            border-radius: 20px;
            z-index: 50;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<header class="w-full p-4 shadow-lg" style="background-color:#0a3d7d;">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="../Imagens/favicon.png" class="w-8 h-8">
            <span class="text-2xl font-bold text-white">DevX</span>
        </div>

        <div class="flex items-center gap-6">
            <img src="../Imagens/PI9.png" class="h-12">
            <div class="text-4xl font-bold text-white">CONTE<span class="text-cyan-400">EX</span></div>
            <div>
                <span class="text-5xl text-white font-extrabold tracking-tighter">FAM</span>
            </div>
        </div>
    </div>
</header>

<main class="flex items-center justify-center py-12 px-6">

    <div class="max-w-5xl w-full feature-card px-10 py-14">

        <!-- Título Corrigido -->
<div class="text-center mb-12">
    <h1 class="text-6xl font-extrabold gradient-text drop-shadow-lg leading-tight">Acesse Agora</h1>
    <p class="text-xl text-gray-300 mt-4 text-entrance">
        Escaneie o QR Code e explore a plataforma
    </p>
</div>

        <!-- QR + texto -->
        <div class="flex flex-col items-center">

            <div class="relative floating mb-8">
                <div class="scan-line"></div>

                <div class="qr-glow p-3 bg-black/20 backdrop-blur-xl rounded-2xl border border-white/10">
                    <img src="../Imagens/qrcode.png"
                         class="w-80 h-80 rounded-xl border-4 border-white/10">
                </div>
            </div>

            
            <p class="text-gray-300 text-lg mt-2 text-entrance">Aponte a câmera e acesse automaticamente</p>

            <!-- Link alternativo -->
            <div class="mt-8 px-8 py-5 bg-gradient-to-r from-gray-900/80 to-blue-900/30 border border-cyan-500/30 rounded-2xl link-entrance backdrop-blur-lg shadow-2xl text-center">
    <p class="text-gray-300 text-sm font-semibold mb-2 tracking-wide">OU ACESSE:</p>
    <p class="text-cyan-300 text-2xl font-mono font-bold tracking-wider bg-black/40 px-4 py-3 rounded-lg border border-cyan-400/20 shadow-inner mx-auto w-fit">
        devxpi.space
    </p>
</div>

        </div>

    </div>
</main>

<div class="slide-progress">Slide 16/16</div>

<script>
document.addEventListener('keydown', (e) => {
    let cur = 16;
    if (e.key === 'ArrowRight') {
        window.location.href = `Slide${cur === 16 ? 1 : cur + 1}.html`;
    }
    if (e.key === 'ArrowLeft') {
        window.location.href = `Slide${cur === 1 ? 16 : cur - 1}.html`;
    }
});

// Efeito adicional para reiniciar animações se necessário
document.addEventListener('DOMContentLoaded', function() {
    // Garante que todas as animações funcionem
    const elements = document.querySelectorAll('.feature-card, .gradient-text, .text-entrance, .link-entrance, .qr-glow');
    elements.forEach(el => {
        el.style.animationPlayState = 'running';
    });
});
</script>

</body>
</html>
